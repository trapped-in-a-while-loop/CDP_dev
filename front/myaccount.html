<body class="container">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="btn btn-dark" href="connected.html">
                <i class="fa fa-home"></i> Accueil
            </a>

            <div class="container">
                <div class="dropdown">
                    <button class="btn btn-success btn-sm ml-3 dropdown-toggle" id="menu1" type="button"
                        data-toggle="dropdown">Mon compte
                        <span class="caret"></span></button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                        <li role="presentation"><a role="menuitem" tabindex="-1" href="myprojects.html">Mes projets</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">

                    <a class="btn btn-success btn-sm ml-3" href="home.html">Déconnexion</a>
                </form>
            </div>
        </div>
    </nav>

    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">Mon profil</h1>

        <label for="nom">Nom</label>
            <input type="text" name="nom" class="form-control" id="nom" placeholder="Nom de famille">
    </div>
    <div class="form-group">
        <label for="prenom">Prénom</label>

        <label for="login">Login</label>

        <label for="password">Mot de passe</label>

    </div>
    <div class="form-group">
        <label for="societe">Nom de la Société</label>
            <input type="text" name="societe" class="form-control" id="societe" placeholder="Nom de la société">

    <p style="text-align: center;"><button type="submit" id="signup" class="btn btn-primary">Sauvegarder</button>
